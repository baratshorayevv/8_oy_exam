{% extends 'auth/base.html' %}
{% load static %}
{% block content %}

<main class="vh-100 bg-body-tertiary">
    <div class="container m-auto mt-5 row gap-2 justify-content-center">
        <h1 class="d-flex justify-content-center mb-5">Your account</h1>
        <div class="d-flex justify-content-center gap-5">
            <img style="width: 300px; border-radius: 50%" 
                 src="https://cdn3.iconfinder.com/data/icons/player/128/sound-18-1024.png" alt=""/>
            <div class="w-50">
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex flex-column gap-2">
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="id_email">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" required/>
                        </div>

                        <!-- First Name Field -->
                        <div class="form-group">
                            <label for="id_first_name">First Name</label>
                            <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}" required/>
                        </div>

                        <!-- Last Name Field -->
                        <div class="form-group">
                            <label for="id_last_name">Last Name</label>
                            <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ user.last_name }}" required/>
                        </div>

                        <!-- New Password Field -->
                        <div class="form-group">
                            <label for="id_new_password">New Password</label>
                            <input type="password" class="form-control" id="id_new_password" name="new_password" required/>
                        </div>

                        <!-- Confirm New Password Field -->
                        <div class="form-group">
                            <label for="id_confirm_new_password">Confirm New Password</label>
                            <input type="password" class="form-control" id="id_confirm_new_password" name="confirm_new_password" required/>
                        </div>

                        <button class="btn btn-dark" type="submit">
                            Update my information
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
